<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="score" class="score">
            <p>Player 1: <span id="player1Score">0</span></p>
            <p>Player 2: <span id="player2Score">0</span></p>
            <p>Tie: <span id="tieScore">0</span></p>
        </div>
        <button id="restartBtn">Restart</button>
        <div id="board" class="board">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
